wands:
  lovepotion:
    name: >-
      &dLove Potion
    description: >-
      &7Causes the drinker to &5become infatuated with the &5person who gave it
      to them.
  burpingpotion:
    name: >-
      &6Burping Potion
    description: >-
      &7Causes the drinker to burp uncontrollably.
  amortentia:
    name: >-
      &dAmortentia
    description: >-
      &7The most powerful love potion in existence. Causes the drinker to
      develop a powerful infatuation or obsession with the person who
      gave it to them.
  antiparalysispotion:
    name: >-
      &bAnti-Paralysis Potion
    description: >-
      &7Cures the drinker of any paralyzing effects they are under.
  antidotetocommonpoisons:
    name: >-
      &8Antidote to Common Poisons
    description: >-
      &7Cures the drinker of common poisonous effects.
  antidotetouncommonpoisons:
    name: >-
      &8Antidote to Uncommon Poisons
    description: >-
      &7Cures the drinker of common and uncommon poisonous effects.
  babblingbeverage:
    name: >-
      &4Babbling Beverage
    description: >-
      &7Causes the drinker to babble nonsense uncontrollably.
  baruffiosbrainelixir:
    name: >-
      &2Baruffio's Brain Elixir
    description: >-
      &7Completely restores the drinker's mana.
  befuddlementdraught:
    name: >-
      &2Befuddlement Draught
    description: >-
      &7Causes the drinker to become confused.
  beguilingbubbles:
    name: >-
      &5Beguiling Bubbles
    description: >-
      &7A love potion from the WonderWitch line by Weasley's Wizard Wheezes.
  icepotion:
    name: >-
      &3Ice Potion
    description: >-
      &7Causes the drinker to be able to walk through flames unscathed.
  bloodreplenishingpotion:
    name: >-
      &4Blood-Replenishing Potion
    description: >-
      &7Replenishes the drinker's blood, healing them.
  confusingconcoction:
    name: >-
      &6Confusing Concoction
    description: >-
      &7Causes the drinker to become confused.
  witsharpeningpotion:
    name: >-
      &eWit-Sharpening Potion
    description: >-
      &7Slightly but permanently increases the drinker's maximum mana.
  invisibilitypotion:
    name: >-
      &rInvisibility Potion
    description: >-
      &7Causes the drinker to completely vanish from sight for a time.
  pompionpotion:
    name: >-
      &6Pompion Potion
    description: >-
      &7Causes the drinker's head to become encased in a pumpkin.
  essenceofdittany:
    name: >-
      &2Essence of Dittany
    description: >-
      &7Rapidly heals the drinker's wounds in billows of green smoke.
  garrotinggas:
    name: >-
      &2Garotting Gas
    description: >-
      &7A throwable potion that creates a cloud of noxious, poisonous gas which
      will suffocate and slow down those sucked into the cloud.
  oculuspotion:
    name: >-
      &8Oculus Potion
    description: >-
      &7Cures the drinker of blindness.
