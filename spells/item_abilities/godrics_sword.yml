sword_of_godric_gryffindor_ability:
  inherit: expelliarmus
  category: item_ability
  hidden: true
  actions:
    cast:
      - class: Delay
        delay: $delay
      - class: CustomProjectile
        actions:
          - class: Disarm
  effects:
    cast:
      - class: EffectSingle
        sound: magic.crack
        sound_pitch: 0.3
        sound_volume: 0.5
        location: origin
        source_location: feet
        effectlib:
          class: Atom
          duration: $delay
          particleNucleus: spell_mob_ambient
          colorNucleus: d44141
          particleOrbital: spell_mob
          colorOrbital: FF0000
    tick:
      - class: EffectSingle
        location: target
        effectlib:
          class: ConeEffect
          iterations: 10
          particle: redstone
          color: FF0000
          lengthGrow: 0.05
          radiusGrow: 0.0001
    hit:
      - class: EffectSingle
        firework: burst
        color: d44141
        location: target
  parameters:
    cooldown: 2000
    fizzle_chance: 0
    backfire_chance: 0
    target_breakables: 2
    delay: 500
  costs:
    mana: 60

sword_of_godric_gryffindor_alt_ability:
  inherit: episkey
  category: item_ability
  hidden: true
  parameters:
    target: self
    cooldown: 2000
  costs:
    mana: 60
