garroting_gas_ability:
  icon: potion
  category: specialty
  hidden: true
  actions:
    cast:
      - class: CustomProjectile
        actions:
          - class: Repeat
            repeat: 10
            actions:
              - class: PlayEffects
                effect: aoe
              - class: AreaOfEffect
                actions:
                  - class: PotionEffect
              - class: Delay
                delay: 750
  effects:
    cast:
      - sound: entity_splash_potion_throw
    tick:
      - class: EffectSingle
        location: target
        effectlib:
          class: Sphere
          particle: spell_mob
          color: 54a415
          radius: 0.1
          iterations: 1
    hit:
      - sound: entity_splash_potion_break
        location: target
    aoe:
      - class: EffectSingle
        location: target
        effectlib:
          class: Circle
          particle: spell_mob
          color: 54a415
          particles: 50
          wholeCircle: true
          radius: 4
          duration: 1000
      - class: EffectSingle
        location: target
        effectlib:
          class: Circle
          particle: spell_mob
          color: 93f266
          particles: 50
          wholeCircle: true
          radius: 2
          duration: 1000
  parameters:
    bypass_confusion: true
    target: other
    target_type: LivingEntity
    target_source: false
    range: 64
    gravity: 0.05
    radius: 4
    duration: 10000
    add_effects:
      blindness: 1
      slow: 2
      poison: 1
