  hidden: true
  category: item_ability
  actions:
    cast:
      - class: AreaOfEffect
        actions:
          - class: PotionEffect
  effects:
    cast:
      - class: EffectSingle
        location: origin
        effectlib:
          class: Cloud
          cloudParticle: block_crack
          mainParticle: spell_mob
          mainParticleColor: 000000
