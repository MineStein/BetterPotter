wands:
  lovepotion:
    name: >-
      &dLove Potion
    description: >-
      &5Causes the drinker to &5become infatuated with the &5person who gave it
      to them.
  burpingpotion:
    name: >-
      &6Burping Potion
    description: >-
      &eCauses the drinker to burp uncontrollably.
  amortentia:
    name: >-
      &dAmortentia
    description: >-
      &5The most powerful love &5potion in existence. Causes &5the &5drinker to
      develop a &5powerful infatuation or &5obsession with &5the person &5who
      gave it to them.
  antiparalysispotion:
    name: >-
      &bAnti-Paralysis Potion
    description: >-
      &3Cures the drinker of any paralyzing effects they are under.
  antidotetocommonpoisons:
    name: >-
      &8Antidote to Common Poisons
    description: >-
      &7Cures the drinker of common poisonous effects.
  antidotetouncommonpoisons:
    name: >-
      &8Antidote to Uncommon Poisons
    description: >-
      &7Cures the drinker of common and uncommon poisonous effects.
  babblingbeverage:
    name: >-
      &4Babbling Beverage
    description: >-
      &cCauses the drinker to babble nonsense uncontrollably.
  baruffiosbrainelixir:
    name: >-
      &2Baruffio's Brain Elixir
    description: >-
      &aCompletely restores the drinker's mana.
  befuddlementdraught:
    name: >-
      &2Befuddlement Draught
    description: >-
      &aCauses the drinker to become confused.
  beguilingbubbles:
    name: >-
      &5Beguiling Bubbles
    description: >-
      &dA love potion from the WonderWitch line by Weasley's Wizard Wheezes.
  icepotion:
    name: >-
      &3Ice Potion
    description: >-
      &bCauses the drinker to be able to walk through flames unscathed.
  bloodreplenishingpotion:
    name: >-
      &4Blood-Replenishing Potion
    description: >-
      &cReplenishes the drinker's blood, healing them.
  confusingconcoction:
    name: >-
      &6Confusing Concoction
    description: >-
      &eCauses the drinker to become confused.
  witsharpeningpotion:
    name: >-
      &eWit-Sharpening Potion
    description: >-
      &6Slightly but permanently increases the drinker's maximum mana.
  invisibilitypotion:
    name: >-
      &rInvisibility Potion
    description: >-
      &7Causes the drinker to completely vanish from sight for a time.
