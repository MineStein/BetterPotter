avadakedavra:
  category: dark
  worth: 50 ac ac
  actions:
    cast:
      - class: Delay
      - class: PlayEffects
        effect: launch
        ignore_result: true
      - class: CustomProjectile
        actions:
          - class: Kill
  effects:
    projectile:
      - class: EffectSingle
        effectlib:
          class: Sphere
          particle: spell_mob
          color: 00FF00
          iterations: 1000
          radius: 0.6
    tick:
      - location: target
        particle: smoke_large
        particle_count: 2
        particle_offset_x: 0.2
        particle_offset_y: 0.2
        particle_offset_z: 0.2
  parameters:
    velocity: 20
    delay: 1000
