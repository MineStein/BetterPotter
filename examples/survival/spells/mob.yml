mob:
    icon: diamond_axe:67
    icon_disabled: diamond_hoe:67
    icon_url: http://textures.minecraft.net/texture/74e9c6e98582ffd8ff8feb3322cd1849c43fb16b158abb11ca7b42eda7743eb
    category: dark
    pvp_restricted: true
    worth: 300
    actions:
      cast:
      # We are going to force the spawned mob to target the entity we originally targeted
      # This is done by making the current target the source, since the Aggro action makes the target
      # target the source.
      - class: ChangeContext
        source_is_target: true
        actions:
        - class: Repeat
          actions:
          - class: Spread
            actions:
            - class: SpawnEntity
              set_target: true
            - class: Aggro
            - class: PlayEffects
              effects: spawned
    effects:
        cast:
        -  class: EffectSingle
           effectlib:
             class: Modified
             iterations: 60
             parameters:
               radius: "(t / i) * 5 + 0.1"
             effect:
               class: DnaEffect
               grow: 0.1
               particles_helix: 5
               length: 50
               particle_helix: drip_lava
               particle_base1: drip_lava
               particle_base2: drip_lava
        spawned:
        -  class: EffectSingle
           location: target
           effectlib:
              class: Modified
              iterations: 32
              parameters:
                radius: "(t / i) * 5 + 1"
              effect:
               class: AtomEffect
               particle_nucleus: drip_lava
               particle_orbital: drip_lava
        undo_entity:
        - location: target
          effectlib:
            class: Smoke
            duration: 500
            particle_count: 10
            particle_offset_x: 0.5
            particle_offset_y: 0.5
            particle_offset_z: 0.5
    parameters:
        entity_types:
            zombie: 100
            skeleton: 100
            spider: 110
            creeper: 30
            witch: 20
            slime: 20
            blaze: 15
            bat: 15
            magma_cube: 10
            pig_zombie: 10
            cave_spider: 10
            silverfish: 8
            ghast: 5
            enderman: 5
            giant: 1
        target_type: LivingEntity
        allow_max_range: false
        range: 32
        cooldown: 45000
        undo: 30000
        repeat: 20
        radius: 16
    costs:
        mana: 100

