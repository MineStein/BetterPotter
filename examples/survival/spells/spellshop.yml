spellshop:
    icon: diamond_axe:160
    icon_disabled: diamond_hoe:160
    icon_url: http://textures.minecraft.net/texture/2ba95570c7b712713632d4c0d2fc66906613d3850a596a0267c6d763fe741ac
    category: npc
    hidden: true
    actions:
      cast:
      # Do this once at the start in case we need to force a level up
      - class: UpgradePath
      - class: Shop
        actions: addedspell
        addedspell:
        # This is here for path configs that upgrades mana or other properties on each spell purchase.
        # This is not really used by the default configs anymore.
        # This will also rank the player up after they purchase the last spell on their current path.
        - class: UpgradePath
          upgrade_levels: 1
    effects:
      selected:
      - class: EffectSingle
        sound: entity_player_levelup
        effectlib:
          class: SphereEffect
          iterations: 5
          period: 2
          particle: enchantment_table
          radius: 3
    parameters:
      show_path_spells: true
      show_extra_spells: true
      apply_to_caster: true
      confirm: true
      auto_close: true
      confirm_filler: stained_glass:5

