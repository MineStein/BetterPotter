flagrate:
  upgrade_required_casts: 25
  icon: diamond_axe{CustomModelData:58}
  icon_disabled: diamond_hoe{CustomModelData:58}
  worth: 5 ac
  actions:
    cast:
      - class: PlayEffects
  effects:
    cast:
      - sound: magic.zap
        class: EffectTrail
        particle: flame
        particle_data: 0.1
        particle_count: 10
    name:
      - class: EffectRepeat
        delay: 1000
        sound: magic.zap_up
        sound_volume: 0.5
        location: target
        target_offset: 0,3,0
        effectlib:
          class: Text
          text: $target
          duration: 1000
          particle: lava
  parameters:
    effect: name
    cooldown: 10000

flagrate|2:
  effects:
    name:
      - class: EffectSingle
        location: target
        target_offset: 0,3,0
        effectlib:
          class: Text
          text: $target
          iterations: 3
          particle: flame
