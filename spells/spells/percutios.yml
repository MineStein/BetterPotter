# Corresponds to the Smiting Hex

percutios:
  inherit: smite
  category: dark
  worth: 25 ac
  upgrade_required_path: year7
  upgrade_required_casts: 50
  actions:
    cast:
      - class: Lightning
        ignore_result: true
      - class: AreaOfEffect
        actions:
          - class: Damage
          - class: Ignite
  effects:
    cast:
      -  class: EffectTrail
         particle: smoke_normal
         particle_count: 20
         particle_offset_x: 0.2
         particle_offset_y: 0.2
         particle_offset_z: 0.2
      -  class: EffectSingle
         location: target
         sound: entity_lightning_bolt_thunder
         effectlib:
           class: HelixEffect
           particle: smoke_large
           particle_count: 10
           particle_offset_x: 0.2
           particle_offset_y: 4
           particle_offset_z: 0.2
           iterations: 1
           particles: 30
           radius: 4
           offset: 0,2,0
  parameters:
    damage: 2
    range: 16
    duration: 5000

percutios|2:
  upgrade_required_path: graduates
  upgrade_required_casts: 75
  parameters:
    damage: 4
    range: 24
    duration: 8000

percutios|3:
  parameters:
    damage: 8
    range: 32
