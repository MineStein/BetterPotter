    category: elemental
    worth: 300
    actions:
      cast:
        - class: Repeat
          actions:
          - class: Spread
            actions:
            - class: SpawnEntity
            - class: PlayEffects
              effects: spawned
    effects:
        cast:
        -  class: EffectSingle
           sound: entity_sheep_ambient
           effectlib:
             class: Modified
             iterations: 60
             parameters:
               radius: "(t / i) * 5 + 0.1"
             effect:
               class: DnaEffect
               grow: 0.1
               particles_helix: 5
               length: 50
               particle_helix: drip_water
               particle_base1: drip_water
               particle_base2: drip_water
        spawned:
        -  class: EffectSingle
           location: target
           effectlib:
              class: Modified
              iterations: 32
              parameters:
                radius: "(t / i) * 4 + 1"
              effect:
               class: AtomEffect
               particle_nucleus: drip_water
               particle_orbital: drip_water
        undo_entity:
        - location: target
          effectlib:
            class: Smoke
            duration: 500
            particle_count: 10
            particle_offset_x: 0.5
            particle_offset_y: 0.5
            particle_offset_z: 0.5
    parameters:
        target_type: LivingEntity
        allow_max_range: false
        range: 64
        repeat: 10
        cooldown: 45000
        undo: 30000
        radius: 24
        entity_types:
            chicken: 30
            cow: 100
            pig: 100
            mushroom_cow: 15
            horse: 5
